<!DOCTYPE html>
<html>

<head>
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae8f737193.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <!-- nav start -->
    <nav>
        <div class="left-side">
            <img src="assets/logo.png" />

            <ul>
                <li>
                    <a href="https://dumbways.id/" target="blank">Home</a>
                </li>
                <li>
                    <a href="https://github.com/" target="blank">My Project</a>
                </li>
            </ul>
        </div>
        <div class="right-side">
            <a href="form.html" target="blank">Contact Me</a>
        </div>
    </nav>
    <!-- form start -->

    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <form onsubmit="addBlog(event)">
                    <h2>ADD MY PROJECT</h2>
                    <div class="full">
                        <label for="input-project-name">Project Name</label>
                        <input type="text" id="input-project-name" />
                        <ul>
                            <li class="left">
                                <label for="input-start-date">Start Date</label>
                                <input type="date" id="input-start-date" />
                            </li>
                            <li class="right">
                                <label for="input-end-date">End Date</label>
                                <input type="date" id="input-end-date" />
                            </li>
                        </ul>
                        <label for="input-description">Description</label>
                        <textarea type="text" id="input-description"></textarea>
                    </div>
                    <label>Technologies</label>
                    <div class="category">
                        <div class="tech-left">
                            <input type="checkbox" class="check1" name="radio" value="assets/nodejs.png">
                            <label for="check1"><img src="assets/nodejs.png"></label>
                            <br>
                            <input type="checkbox" class="check2" name="radio" value="./assets/atom-symbol.png"/>
                            <label for="check2"><img src="./assets/atom-symbol.png"></label>
                        </div>
                        <div class="tech-right">
                            <input type="checkbox" class="check3" name="radio" value="./assets/nextjs_icon_132160.png"/>
                            <label for="check3">
                                <img src="./assets/nextjs_icon_132160.png"></label>
                            <br>
                            <input type="checkbox" name="radio" class="check4" value="./assets/typescript.png"/>
                            <label for="check4"><img src="./assets/typescript.png"></label>
                        </div>
                    </div>
                    <div>
                        <label>Upload Image</label>
                        <div class="input-blog-image-group">
                            <label for="input-blog-image">
                                <p>choose</p>
                                <img src="assets/file.png" alt="file" />
                            </label>
                            <input type="file" id="input-blog-image" hidden />
                        </div>
                        <div class="button-group">
                            <button>Submit</button>
                        </div>
                    </div>
            </div>
            </form>

        </div>
    </div>
    </div>
    <!-- List Blog -->
    <div class="blog-list">
        <h1>My Project</h1>
        <div class="container">
            <div class="title">
            </div>

            <div id="row">
                <div id="contents"></div>
                <div class="card">
                    <div class="image"><img src="./assets/blog-img.png"></div>
                    <h3><a href="detail.html" target="_blank">Dumbways Mobile App-2021</a></h3>
                    <div class="time">
                        <span>durasi: 3bulan</span>
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi quaerat tempore, aspernatur
                        doloribus incid</p>
                    <div class="icon">
                        <img src="./assets/nodejs.png">
                        <img src="./assets/atom-symbol.png">
                        <img src="./assets/nextjs_icon_132160.png">
                        <img src="./assets/typescript.png">
                    </div>
                    
                </div>



            </div>





        </div>
    </div>
    <script src="blog.js"></script>
</body>

</html>
